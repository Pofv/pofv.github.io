<body>
    <div class="calculator" data-operator = "0">
        <div class="calc_display"></div>

        <div class="calc_keys">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator" data-sign="1">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator" data-sign="2">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator" data-sign="3">&#215</button>
            <button>0</button>
            <button data-sign="5">.</button>
            <button data-sign="6">AC</button>
            <button class="operator" data-sign="4">&#247</button>
            <button class="ans_key" data-sign="7">Ans</button>
            <button class="equal_key" data-sign="8">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
